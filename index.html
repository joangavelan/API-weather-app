<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="icons/css/weather-icons.min.css">
  <script src="https://kit.fontawesome.com/542ea1a396.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <!-- logo -->
      <h1 class="logo">weather app</h1>
      <!-- search -->
      <form class="search-form">
        <input type="search" id="search" placeholder="Search for a city">
        <button type="submit"><i class="fas fa-search"></i></button>
        <!-- error message -->
        <p class="error-message">City not found</p>
      </form>
    </header>
    <!-- main -->
    <main class="main">
      <div class="main-content">
        <!-- weather temp -->
        <div class="weather-temp-box">
          <div class="weather-temp-icon"></div>
          <div class="weather-temp"></div>
          <div class="location">
            <span class="city"></span>
            <span class="country"></span>
          </div>
          <div class="timezone"></div>
        </div>
        <!-- weather data -->
        <div class="weather-data">
            <!-- weather -->
          <div class="weather-box wd-box">
            <h3>Weather</h3>
            <p class="weather"></p>
          </div>
            <!-- humidity -->
          <div class="humidity-box wd-box">
            <h3>Humidity</h3>
            <p class="humidity"></p>
          </div>
          <!-- wind -->
          <div class="wind-box wd-box">
            <h3>Wind</h3>
            <p class="wind"></p>
          </div>
        </div>
      </main>
      </div>
  </div>
  <script src="js/app.js" type="module"></script>
</body>
</html>
